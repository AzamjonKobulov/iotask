<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>iotask | Kanban</title>
  </head>
  <body>
    <header>
      <nav
        class="max-w-base mx-auto flex items-center justify-between py-4 px-5"
      >
        <!-- Logo -->
        <a href="#">
          <img src="./assets/images/logo.svg" alt="Logo" />
        </a>

        <!-- Buttons -->
        <div class="flex items-center gap-1.5">
          <button
            class="h-11 bg-brand-gray-200 text-brand-gray-400 rounded-md hover:bg-brand-gray-300 transition-all duration-200 px-6"
          >
            Log In
          </button>
          <button
            class="h-11 bg-brand-blue text-white rounded-md hover:bg-brand-dark-blue transition-all duration-200 px-6"
          >
            Sign Up
          </button>
        </div>
      </nav>
    </header>

    <main
      class="min-h-[calc(100vh-4.75rem)] max-w-base mx-auto flex items-center justify-center overflow-auto py-10"
    >
      <div
        class="max-w-[412px] w-full bg-white border border-brand-gray-300 rounded-lg"
      >
        <!-- Header -->
        <div class="border-b border-brand-gray-300 py-5 px-6">
          <h1 class="text-h1 font-semibold">Sign in</h1>
        </div>
        <!-- Form -->
        <form action="#" class="space-y-6 p-6">
          <div class="space-y-3">
            <!-- Your Email -->
            <label for="fullName" class="flex flex-col space-y-3">
              <span class="text-xs">Your email</span>
              <input
                type="email"
                class="h-52 font-medium border border-brand-gray-300 rounded-md outline-brand-blue placeholder:text-sm placeholder:text-brand-gray-400 placeholder:font-normal px-6"
                placeholder="Enter your email"
              />
            </label>
            <!-- Password -->
            <label for="fullName" class="flex flex-col space-y-3">
              <span class="text-xs">Password</span>
              <input
                type="password"
                class="h-52 font-medium border border-brand-gray-300 rounded-md outline-brand-blue placeholder:text-sm placeholder:text-brand-gray-400 placeholder:font-normal px-6"
                placeholder="Create a password"
              />
            </label>
          </div>
          <!-- Remember me Tick -->
          <div class="flex items-center justify-between">
            <div>
              <input type="checkbox" id="remember" class="hidden" />
              <label
                for="remember"
                class="w-full flex items-start gap-3 cursor-pointer"
              >
                <span
                  class="w-5 h-5 shrink-0 grid place-content-center bg-brand-gray-300 rounded-sm"
                >
                  <svg
                    width="11"
                    height="9"
                    viewBox="0 0 11 9"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="hidden"
                  >
                    <path
                      d="M3.77343 7.86705L0.286832 4.38045C0.0773631 4.17098 0.0773631 3.83135 0.286832 3.62186L1.0454 2.86327C1.25487 2.65378 1.59452 2.65378 1.80399 2.86327L4.15273 5.21199L9.18347 0.181271C9.39294 -0.0281972 9.73259 -0.0281972 9.94206 0.181271L10.7006 0.939859C10.9101 1.14933 10.9101 1.48896 10.7006 1.69845L4.53202 7.86707C4.32253 8.07654 3.9829 8.07654 3.77343 7.86705Z"
                      fill="white"
                    />
                  </svg>
                </span>
                <p class="font-medium">Remember me</p>
              </label>
            </div>

            <a href="#" class="text-brand-blue font-semibold"
              >Recover password</a
            >
          </div>
          <button
            class="h-11 w-full bg-brand-blue text-white rounded-md hover:bg-brand-dark-blue transition-all duration-200 px-6"
          >
            Sign In
          </button>
        </form>
        <!-- Sign up/in with Socials -->
        <div class="space-y-3.5 pb-6">
          <p class="text-center text-brand-gray-400">
            Sign up with social profiles
          </p>
          <!-- Socials -->
          <div class="flex items-center justify-center gap-3">
            <!-- Facebook -->
            <button
              class="w-12 h-12 shrink-0 grid place-content-center border border-brand-gray-300 rounded-md hover:bg-brand-gray-100 transition-all duration-200"
            >
              <img
                src="./assets/images/logo-facebook.svg"
                alt="Logo of Facebook"
              />
            </button>
            <!-- Google -->
            <button
              class="w-12 h-12 shrink-0 grid place-content-center border border-brand-gray-300 rounded-md hover:bg-brand-gray-100 transition-all duration-200"
            >
              <img
                src="./assets/images/logo-google-login.svg"
                alt="Logo of Google"
              />
            </button>
            <!-- X -->
            <button
              class="w-12 h-12 shrink-0 grid place-content-center border border-brand-gray-300 rounded-md hover:bg-brand-gray-100 transition-all duration-200"
            >
              <img src="./assets/images/logo-x.svg" alt="Logo of X" />
            </button>
          </div>
        </div>
        <!-- Step Progress -->
        <div
          class="flex items-center justify-center gap-1.5 border-t border-brand-gray-300 rounded-b-lg py-5 px-6"
        >
          <p class="text-brand-gray-400">Donâ€™t have an account?</p>
          <a href="#" class="text-brand-blue">Sign up here</a>
        </div>
      </div>
    </main>
  </body>
</html>
