<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>iotask | Kanban</title>
  </head>
  <body>
    <header>
      <nav
        class="max-w-base mx-auto flex items-center justify-between py-4 px-5"
      >
        <!-- Logo -->
        <a href="#">
          <img src="./assets/images/logo.svg" alt="Logo" />
        </a>

        <!-- Buttons -->
        <div class="flex items-center gap-1.5">
          <button
            class="h-11 bg-brand-gray-200 text-brand-gray-400 rounded-md hover:bg-brand-gray-300 transition-all duration-200 px-6"
          >
            Log In
          </button>
          <button
            class="h-11 bg-brand-blue text-white rounded-md hover:bg-brand-dark-blue transition-all duration-200 px-6"
          >
            Sign Up
          </button>
        </div>
      </nav>
    </header>

    <main
      class="min-h-[calc(100vh-4.75rem)] max-w-base mx-auto flex items-center justify-center"
    >
      <div
        class="max-w-[412px] w-full bg-white border border-brand-gray-300 rounded-lg"
      >
        <!-- Header -->
        <div class="border-b border-brand-gray-300 py-5 px-6">
          <h1 class="text-h1 font-semibold">Enter project details</h1>
        </div>
        <!-- Form -->
        <form action="#" class="space-y-6 py-8 px-6">
          <div class="space-y-3">
            <!-- Full Name -->
            <label for="fullName" class="flex flex-col space-y-3">
              <span class="text-xs">Project name</span>
              <input
                type="text"
                class="h-52 font-medium border border-brand-gray-300 rounded-md outline-brand-blue px-6"
              />
            </label>
            <!-- Invite members -->
            <label for="fullName" class="flex flex-col space-y-3">
              <span class="text-xs">Invite members</span>
              <div
                class="h-52 flex items-center gap-1.5 font-medium border border-brand-gray-300 rounded-md outline-brand-blue p-3"
              >
                <button
                  class="h-7 flex items-center gap-1 bg-brand-gray-200 text-brand-gray-400 rounded-full px-6"
                >
                  <span>John Doe</span>
                  <svg
                    width="8"
                    height="8"
                    viewBox="0 0 8 8"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.85 8L0 7.15L3.15 4L0 0.849999L0.85 -9.53674e-07L4 3.15L7.15 -9.53674e-07L8 0.849999L4.85 4L8 7.15L7.15 8L4 4.85L0.85 8Z"
                      fill="#778CA2"
                    />
                  </svg>
                </button>
                <button
                  class="h-7 flex items-center gap-1 bg-brand-gray-200 text-brand-gray-400 rounded-full px-6"
                >
                  <span>Giorgi Koc</span>
                  <svg
                    width="8"
                    height="8"
                    viewBox="0 0 8 8"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.85 8L0 7.15L3.15 4L0 0.849999L0.85 -9.53674e-07L4 3.15L7.15 -9.53674e-07L8 0.849999L4.85 4L8 7.15L7.15 8L4 4.85L0.85 8Z"
                      fill="#778CA2"
                    />
                  </svg>
                </button>
              </div>
            </label>
          </div>
          <button
            class="h-11 w-full bg-brand-blue text-white rounded-md hover:bg-brand-dark-blue transition-all duration-200 px-6"
          >
            Finish and Manage Project
          </button>
        </form>
        <!-- Step Progress -->
        <div
          class="flex items-center justify-between bg-brand-gray-100 rounded-b-lg py-5 px-6"
        >
          <p class="text-xs text-brand-gray-400">Track a progress</p>
          <!-- Progress -->
          <div class="flex items-center gap-6">
            <div class="w-12 h-1.5 bg-brand-gray-200 rounded-full">
              <div class="w-full h-full bg-brand-green rounded-full"></div>
            </div>
            <!-- Steps -->
            <div class="flex items-center gap-1.5 text-xs">
              <span class="text-brand-gray-400">3</span>
              <span class="text-brand-gray-400">/</span>
              <span>3</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
